
<div class="container">
    <div class="row" >
        <div class="col-xs-12 col-sm-12 col-md-12" >
           <ul>
               <li *ngFor="let video of videos">
                  {{video.title}} 
               </li>
           </ul>
            <div *ngIf="!(videos && videos.length > 0)">
                <h3>No Video history!!!</h3>
            </div>
        </div>
        
    </div>
</div>
